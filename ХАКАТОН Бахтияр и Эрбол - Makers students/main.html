                  <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      New Student
                    </button>

                    <!-- Modal add new student -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New student's profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <!-- input -->
                            <div class="input-group flex-nowrap mt-1">
                              <span class="input-group-text" id="addon-wrapping">Name</span>
                              <input type="text" id='add-name' class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                            <div class="input-group flex-nowrap mt-1">
                              <span class="input-group-text" id="addon-wrapping">Surname</span>
                              <input type="text"  id='add-surname' class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                            <div class="input-group flex-nowrap mt-1">
                              <span class="input-group-text" id="addon-wrapping">URL image</span>
                              <input type="text"  id='add-image' class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                            <div class="input-group flex-nowrap mt-1">
                              <span class="input-group-text" id="addon-wrapping">Phone number</span>
                              <input type="number"  id='add-phone' class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            
                            <div class="input-group flex-nowrap mt-1">
                              <span class="input-group-text" id="addon-wrapping">Weekly test</span>
                              <input type="number"  id='add-week-test'  class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>

                            <div class="input-group flex-nowrap mt-1">
                              <span class="input-group-text" id="addon-wrapping">Check your self</span>
                              <input type="number"  id='add-check' class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            

                            <!-- end input -->
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary edit-st">Save changes</button>
                            <button type="button" id='add-create' class="btn btn-primary">Create</button>
